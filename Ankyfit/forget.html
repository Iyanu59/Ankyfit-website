<!--Frontend done-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forgot Password - AnkyFit">
    <meta name="keywords" content="AnkyFit, Forgot Password, Reset Password">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Forgot Password | AnkyFit</title>
    <style>
        body {
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/images/gym.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .box-area {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body class="main-layout inner_page">
    <section class="main-content">
        <div class="container">
            <article class="box-area">
                <div class="row align-items-center">
                    <div class="header-text mb-4 text-center">
                        <h2>Forgot Password?</h2>
                        <p>Enter your email address to receive a password reset link.</p>
                    </div>
                    <!-- Forgot password form -->
                    <form id="forgotPasswordForm">
                        <div class="mb-3">
                            <label for="forgotPasswordEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="Enter your email address" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="sendResetLink()">Send Reset Link</button>
                    </form>
                </div>
            </article>
        </div>
    </section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qv76YQI/x+Xu2U/7DkNMEIuZ/5Xq4KG1Zu8InTrqQa+oHcIKI+6u8uqdcDMZmgKb" crossorigin="anonymous"></script>
    <!--JS for sending email link-->
    <script>
        function sendResetLink() {
            // You can add AJAX logic here to send the reset link to the server
            // Example using Fetch API:
            const email = document.getElementById('forgotPasswordEmail').value;
            
            fetch('/api/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            })
            .then(response => {
                if (response.ok) {
                    // Show a success message or redirect the user
                    alert('Password reset link sent successfully!');
                } else {
                    // Handle errors, show a failure message, or redirect as needed
                    alert('Error sending reset link. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle network errors or other issues
                alert('An error occurred. Please try again later.');
            });
        }
    </script>
</body>
</html>
